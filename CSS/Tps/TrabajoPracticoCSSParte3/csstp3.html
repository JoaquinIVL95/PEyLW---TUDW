<title>Ejercicio posicionamiento float</title>
<style type="text/css">

    /* *{
        /* margin: 0; */
        /* padding: 0; */
    /* } */
    .parent{
        max-width: 100%;
        height: 50px;
        background-color: gainsboro;
        padding: 0 10px;
        margin: 5px;
        align-self: center;
        line-height: 45px;
    }

    

        .left {
            float: left;
        }

        .right {
            float: right;
        }
</style>
</head>

<body>
    <div class="parent">
        <div class="div left">

            &laquo; Anterior &nbsp; 
        </div>
        <div class="div right">
            Siguiente &raquo;
        </div>
    </div>


</body>
